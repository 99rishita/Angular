<form>
    <div class="form-group">
        <label for="firstName">Firstname</label>
        <input required minlength="4" maxlength="6" pattern="hello" ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" id="firstName" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
          <div *ngIf=firstName.errors.required>FirstName is required</div>
          <div *ngIf=firstName.errors.minlength>FirstName minimum length is {{ firstName.errors.minlength.requiredLength}}</div>
          <div *ngIf=firstName.errors.pattern>pattern is not followed</div>
        </div> 
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <button class="btn btn-primary">Submit</button>
</form>
