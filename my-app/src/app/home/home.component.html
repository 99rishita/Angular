<h1>welcome</h1>

<div class="play-container">
    <p>you've clicked <span (click)="countClick()">this</span> {{ clickCounter }} times.</p>
</div>

<div class="play-container">
    <p>
        <input type="text" [(ngModel)]="name"><br>
        <strong>You said: </strong> {{ name }}
    </p>
</div>



<div class="play-container" [ngClass]="setClasses()">
    <ng-template [ngIf]="clickCounter > 5" [ngIfElse]="none">
        <p>The clickCounter <strong>is greater</strong> than 5.</p>
    </ng-template>
    <ng-template #none>
        <p>the clickCounter <strong>is not greater</strong> than 5.</p>
    </ng-template>
</div>
